{% extends 'smanager/base.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
<div class="container" style="margin-top: 8%;">
    <div class="col-md-6 col-md-offset-3">     
       <div class="row">
           <div id="logo" class="text-center">
               <h1>PriceCut LOGO</h1><p>Song Management System</p>
           </div>
           <form role="form" id="form-buscar" action="{% url 'index'%}" method="get">
                <div class="form-group">
                    <div class="input-group">
                        <input id="autosearch" class="form-control" type="text" name="search" placeholder="Search..." required/>
                        <span class="input-group-btn">
                             <button class="btn btn-info" type="submit">
                                 <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                             </button>
                        </span>

                    </div>
                </div>
            </form>
       </div>            
    </div>
</div>

<div class="container">
  {% for chant in Song %}
     {{ chant.song_title}}
  {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
  $( function() {
      $( "#autosearch" ).autocomplete({
        source: '{% url 'index' %}'
      });
  } );
</script>


{% endblock %}
